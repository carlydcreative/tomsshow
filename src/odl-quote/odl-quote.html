<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!--
`odl-quote`


@demo demo/index.html
-->

<dom-module id="odl-quote">
  <template>
    <style>
      :host {
        display: block;
        width: auto;
        max-width: 940px;
      }

      #content {
        line-height: 1.4;
        font-style: italic;
        font-weight: 400;
        padding: 1em;
        font-size: 1.2em;
        margin: auto;
        display: flex;
      }

      #slot {}

      iron-icon {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
        --iron-icon-fill-color: #a9a7a7;
      }

      #quotestart {
        display: inline-flex;
        transform: rotateY(180deg);
        grid-area: "quotestart";
      }

      #quoteend {
        display: inline-flex;
        grid-area: "quoteend";
      }

      #cite {
        display: flex;
        font-size: 17px;
        margin-top: 1em;
        grid-area: "cite";
      }

      iron-image {
        width: 10vw;
        height: 10vw;
        border-radius: 50%;
        overflow: hidden;
      }

      .left {
        margin-right: 1em;
      }

      .right {
        flex: 1 1 auto;
      }
    </style>
    <div id="content">
      <div class="left">
        <template is="dom-if" if="[[image]]">
          <iron-image sizing="cover" src="[[image]]"></iron-image>
        </template>
      </div>
      <div class="right">
        <iron-icon id="quotestart" icon="editor:format-quote"></iron-icon>
        <slot id="slot"></slot>
        <iron-icon id="quoteend" icon="editor:format-quote"></iron-icon>
        <template is="dom-if" if="[[cite]]">
          <div id="cite">-- [[cite]]</div>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'odl-quote',

      properties: {
        cite: {
          type: String,
          value: '',
        },
        image: {
          type: String,
        },
      },

    });
  </script>
</dom-module>
